<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title >Floral Wedding Invitation Design</title>
    <link rel="icon" href="./images/icon.gif" type="image/gif"/>
</head>
<body>
    <main>
<section class="main-grid">
    <header class="header">
        <h1 id="heading1">Floral Wedding Invitation Designer</h1>
        <hr class="line">
        
    </header>

    
        <section class="inputs">
           
            <nav>
                <button class="buttons" id="blue-btn">Blue Aesthetic</button>
                <button class="buttons" id="ornate-btn">Ornate Floral</button>
                <button class="buttons" id="gold-btn">Gold Rustic</button>
            </nav>

            
            
            <p>1st Name:</p>
            <input id="first-name-input" type="text" maxlength="10" class="input-border" placeholder="First Name " >

            <p>2nd Name:</p>
            <input id="second-name-input" type="text" maxlength="10" class="input-border" placeholder="Second Name">

            <p>Last Name:</p>
            <input id="last-name-input" type="text" maxlength="10" class="input-border" placeholder="Surname">

            <p>Date:</p>
            <input id="date-input" type="date"  class="input-border">

            <p>Wedding Location:</p>
            <input id="location-input" type="text" maxlength="20" class="input-border" placeholder="Wedding Location">
      
       
        </section>



    <section id="template-grid-container">
        <p id="initial-output"></p>
        <p id="names-output"></p>
        <p id="last-name-output"></p>
        <p id="date-output"></p>
        <p id="location-output"></p>
    </section>
</section>

</main>
<script src="script.js"></script>

</body>
